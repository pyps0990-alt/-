<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>206帳本</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="toast-container"></div>

<div id="loginModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-title">🔐 幹部登入</div>
        <div class="input-group">
            <input type="email" id="modalEmail" placeholder="輸入 Email">
        </div>
        <div class="input-group">
            <input type="password" id="modalPass" placeholder="輸入密碼">
        </div>
        <div class="modal-actions">
            <button class="btn-full btn-cancel" id="btnCancelLogin">取消</button>
            <button class="btn-full btn-confirm" id="btnConfirmLogin">登入</button>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-title" style="color: var(--red);">⚠️ 確認刪除</div>
        <p style="text-align: center; color: #666; margin-bottom: 25px; line-height: 1.5;">
            確定要刪除這筆紀錄嗎？<br>
            <span style="font-size: 0.9em; color: #999;">此動作無法復原。</span>
        </p>
        <div class="modal-actions">
            <button class="btn-full btn-cancel" id="btnCancelDelete">取消</button>
            <button class="btn-full btn-danger" id="btnConfirmDelete">確認刪除</button>
        </div>
    </div>
</div>

<div id="previewModal" class="modal-overlay">
    <div class="modal-content" style="max-width: 500px; text-align: center;">
        <div class="modal-title"><i class="fa-solid fa-eye"></i> 連結/收據預覽</div>
        
        <div id="previewContent" style="margin: 20px 0; min-height: 100px; display:flex; align-items:center; justify-content:center; background:#f9f9f9; border-radius:8px; padding: 10px;">
            </div>

        <div class="modal-actions">
            <button class="btn-full btn-cancel" onclick="closePreviewModal()">關閉</button>
            <a id="btnOpenLink" href="#" target="_blank" class="btn-full btn-confirm" style="text-decoration:none; display:flex; align-items:center; justify-content:center;">
                前往網頁 <i class="fa-solid fa-external-link-alt" style="margin-left:5px;"></i>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <header>
        <h2><i class="fa-solid fa-book-open"></i> 206 帳本系統</h2>
        <div class="auth-box">
            <button id="btnOpenLogin" class="btn-main"><i class="fa-solid fa-user-shield"></i> 幹部登入</button>
            
            <div id="userInfo" class="hidden" style="display: flex; align-items: center; gap: 10px;">
                <span id="userEmail" style="font-size: 0.9em; font-weight: bold; color: #555;"></span>
                <button class="btn-outline" id="btnLogout"><i class="fa-solid fa-sign-out-alt"></i> 登出</button>
            </div>
        </div>
    </header>

    <div class="dashboard">
        <div class="card income-bg"><small><i class="fa-solid fa-arrow-up"></i> 總收入</small><p id="totalIncome">$0</p></div>
        <div class="card expense-bg"><small><i class="fa-solid fa-arrow-down"></i> 總支出</small><p id="totalExpense">$0</p></div>
        <div class="card balance-bg"><small><i class="fa-solid fa-wallet"></i> 目前餘額</small><p id="balance">$0</p></div>
    </div>

    <div id="adminPanel" class="input-section hidden">
        <div class="form-row">
            <select id="type">
                <option value="expense">🔴 支出 (Expense)</option>
                <option value="income">🟢 收入 (Income)</option>
            </select>
            <input type="date" id="date">
            <input type="text" id="item" placeholder="項目 (例: 場地費)">
        </div>
        <div class="form-row">
            <input type="number" id="amount" placeholder="金額" min="0">
            <div style="display: flex; gap: 5px; flex: 1;">
                <input type="number" id="people" placeholder="數量" min="1" value="1" style="flex: 2;">
                <select id="unit" style="flex: 1;">
                    <option value="人">人</option>
                    <option value="項">項</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <input type="text" id="link" placeholder="🔗 收據圖片連結或網址 (可選)" style="flex: 3;">
            <button class="add-btn" id="btnAdd"><i class="fa-solid fa-plus"></i> 新增紀錄</button>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('list')"><i class="fa-solid fa-list"></i> 帳務明細</div>
        <div class="tab" onclick="switchTab('report')"><i class="fa-solid fa-chart-column"></i> 月結報表</div>
    </div>

    <div id="listView">
        <table>
            <thead>
                <tr>
                    <th>日期</th>
                    <th>類別</th>
                    <th>項目</th>
                    <th>數量</th> 
                    <th>金額</th>
                    <th style="text-align:center;">連結</th> <th class="action-col">操作</th>
                </tr>
            </thead>
            <tbody id="transactionList">
                <tr><td colspan="7">載入中...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="reportView" class="hidden">
        <div id="reportContainer"></div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
